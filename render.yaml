services:
  - type: web
    name: chinese-vocab-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: POSTGRES_HOST
        fromDatabase:
          name: chinese-vocab-db
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: chinese-vocab-db
          property: port
      - key: POSTGRES_USER
        fromDatabase:
          name: chinese-vocab-db
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: chinese-vocab-db
          property: password
      - key: POSTGRES_DB
        fromDatabase:
          name: chinese-vocab-db
          property: database
      - key: JWT_SECRET
        generateValue: true

  - type: web
    name: chinese-vocab-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://chinese-vocab-backend.onrender.com/api

databases:
  - name: chinese-vocab-db
    databaseName: chinese_vocab
    user: chinese_vocab_user
    plan: starter 