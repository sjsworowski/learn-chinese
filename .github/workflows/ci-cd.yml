name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Build backend
        run: |
          cd backend
          npm run build

  migrate-and-deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCLOUD_SERVICE_KEY }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCLOUD_PROJECT }}

      # Optional: Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy chinese-vocab-backend \
            --source=./backend \
            --platform=managed \
            --region=europe-west2 \
            --allow-unauthenticated \
            --set-env-vars=JWT_SECRET=${{ secrets.JWT_SECRET }},DATABASE_URL=${{ secrets.SUPABASE_DATABASE_URL }},EMAIL_USER="${{ secrets.EMAIL_USER }}",EMAIL_PASSWORD="${{ secrets.EMAIL_PASSWORD }}",FRONTEND_URL="${{ secrets.FRONTEND_URL }}",CRON_SECRET=${{ secrets.CRON_SECRET }} \
            --quiet
        env:
          GCLOUD_PROJECT: ${{ secrets.GCLOUD_PROJECT }}

      # Build frontend before deploying
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          VITE_API_URL="https://chinese-vocab-backend-388412754939.europe-west2.run.app/api" npm run build
      # Optional: Deploy frontend to Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Notify success
        run: echo "âœ… Deployment and migration completed!"
